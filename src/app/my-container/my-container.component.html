<!-- Getting Table Value -->

<div class="container">
    <div class="row">
        <div class="col-md-7 mt-5">
            <div class="dataField">
                <h1 align="center">Users Data</h1>
                <div class="form-group mb-4">
                    <input type="text" name="search" id="search" [(ngModel)]="searchText" class="form-control"
                        placeholder="Search your name ,email, mobile, or user name">
                </div>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">User Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let data of userDetails | filter:searchText">
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.mobile}}</td>
                            <td>{{data.users}}</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>  
        </div>


        <!-- Coding for input field -->

        <div class="col-md-5 mt-4">
            <h1 align="center">Enter User Details</h1>
            <form #myForm="ngForm">
                <label><strong>Name</strong></label>
                <div class="form-group mb-4">
                    <input type="text" #name name="names" ngModel class="form-control" required
                        placeholder="Enter your name">
                </div>
                <label><strong>Email</strong></label>
                <div class="form-group mb-4">
                    <input type="text" #email ngModel name="emails" class="form-control" required 
                        placeholder="Enter your email">
                </div>

                <label><strong>Mobile</strong></label>
                <div class="form-group mb-4">
                    <input type="text" #mobile name="mobiles" required minlength="10" maxlength="10" ngModel
                        class="form-control" placeholder="Enter your mobile">
                </div>
                <label><strong>User Name</strong></label>
                <div class="form-group mb-4">
                    <input type="text" #users name="users" required ngModel class="form-control"
                        placeholder="Enter your user name">
                </div>

            </form>
            <button (click)="onSubmit(myForm.value);myForm.reset();" [disabled]="!myForm.valid"
                class="btn btn-success">Submit</button>
        </div>
    </div>

</div>
